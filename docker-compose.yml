version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bt-mqtt-postgres
    environment:
      POSTGRES_DB: bt_mqtt
      POSTGRES_USER: btmqtt
      POSTGRES_PASSWORD: btmqtt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btmqtt -d bt_mqtt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bt-mqtt

  subscriber:
    build:
      context: ./subscriber
      dockerfile: ../docker/subscriber.Dockerfile
    container_name: bt-mqtt-subscriber
    environment:
      - NODE_ENV=production
      - DB_PASSWORD=btmqtt_dev
    volumes:
      - ./subscriber/config/subscriber.yaml:/app/config/subscriber.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bt-mqtt

volumes:
  postgres-data:

networks:
  bt-mqtt:
    driver: bridge
